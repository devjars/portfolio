<!doctype html>
<html lang="en">
  <head>
    <!-- Character encoding -->
    <meta charset="UTF-8" />

    <!-- Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Jars Portfolio</title>

    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="/jarslogo.webp" />

    <!-- Fonts Preloading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap"

    />

     <meta name="description" content="Jars Portfolio — a personal profile highlighting my background, skills, contact information, and professional details." />
